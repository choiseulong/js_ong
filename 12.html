<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트 페이지</title>
</head>
<body>
    <h1> 자바스크립트 열두 스푼  </h1>
    <script>
        function Notice(date, food){
            return(`다음 주 ${date}에 ${food} 같이 할 사람~`);
        }
        const sure = Notice("월이나 화", "간단한 회식");
        console.log(sure);

        function plus(a,b){
            return a+b;
        }
        const result = plus(10,20);
        console.log(result);
    </script>
</body>
</html>
