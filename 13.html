<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트 페이지</title>
</head>
<body>
    <h1 id="spoon"> 자바스크립트 열세 스푼  </h1>

    <h1>이전까지는 파이썬과 유사하게 진행되었죠? 표기가 조금 달랐을 뿐이지
        선택자부터 자바스크립트의 묘미를 맛 보실 수 있으니 집중해줘요
        정말 정말 유용하게 사용할 수 있어요!!</h1>

    <script>
        const topSpoon = document.getElementById("spoon");
        console.log(topSpoon);

        topSpoon.innerHTML = "숫가락이 떨어졌어요";
        topSpoon.style.color = "blue";

        document.title = "선택자 _ 자바스크립트";

    </script>
</body>
</html>
