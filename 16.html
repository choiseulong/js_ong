<!DOCTYPE html>
<html lang="ko">
<head>

    <title>자바스크립트 테스트 페이지</title>
</head>
<body>
    <h1 id="top"> 자바스크립트 if-else</h1>
    <script>
        if(2>1){
            console.log("Well Done");
        } else{
            console.log("바싹");
        }

        if(2!==1){
            console.log("Well Done");
        } else{
            console.log("바싹");
        }

        if(2>1 && 3<2){
            console.log("okay");
        } else if (2>1 || 3<2){
            console.log("no thx");
        } else{
            console.log("what?");
        }
    </script>
</body>
