<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바스크립트 예제 페이지</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            width: 100%;
        }
        .container_item{
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container_item:nth-child(odd){
            background-color: #202020;
        }
        .container_item:nth-child(even){
            background-color: #606060;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container_item"><h1>1</h1></div>
        <div class="container_item"><h1>2</h1></div>
        <div class="container_item"><h1>3</h1></div>
        <div class="container_item"><h1>4</h1></div>
        <div class="container_item"><h1>5</h1></div>
    </div>
    <script></script>
</body>
</html>
