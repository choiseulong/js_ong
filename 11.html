<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트 페이지</title>
</head>
<body>
    <h1> 자바스크립트 열한 스푼  </h1>
    <script>
        function sayMyName(grade, likelion){
            console.log("jiwon2", "이는", grade, "이다", "믓째이 멋사", likelion, "에이스다");
        };
        sayMyName("20학번", "8기");
        
        let Array = ["인아", "너굴맨", "예빈", "예삐"];
        function sayYourName1(name, nickname){
            console.log(`${nickname} ${name}를 도와줘!`);
        };
        sayYourName1(Array[0], Array[1]);

        function sayYourName2(name, nickname){
            console.log(`${name}과 ${nickname}을 합치면 이예빈`);
        };
        sayYourName2(Array[2], Array[3]);

    </script>
</body>
</html>
