<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 테스트 페이지</title>
    <style>
        .click{
            background: #404040;
        }
    </style>
</head>
<body>
    <h1 id="title"> 자바스크립트 </h1>

    <h2 id="bottom">if-else 와 event가 만났어요</h2>

    <script>
        const bottom = document.querySelector("#bottom");
        const newClass = "click";
        function addClass(){
            const className = bottom.className;
            if(className !== newClass){
                bottom.className = newClass;
            } else {
                bottom.className = "";
            };
        };
        function changeClass(){
            bottom.addEventListener("click", addClass);
        }
        changeClass();
    </script>
</body>
</html>
